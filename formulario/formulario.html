<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <h5 style="text-align: center; ">Already have an account? <a href="https://www.mediafire.com/login/?pid=66" target="_blank">Log in</a></h5>
    <h5 style="text-align: center; ">First Name</h5>
    <form method="post" action="" style="text-align: center; ">
        <input type="text" name="First Name" placeholder="First Name">
        <br>
        <h5 style="text-align: center; ">Last Name</h5>
        <input type="text" name="Last Name" placeholder="Last Name">
        <br>
        <h5 style="text-align: center; ">Email</h5>
        <input type="email" name="Email" placeholder="Email" id="Email">
        <br>
        <h5 style="text-align: center; ">Password</h5>
        <input type="password" name="password" placeholder="password" id="password">
        <br>
        <h3 style="text-align: center;"><b>Why are you creating a new MediaFire account?</b></h3>
        <br>
        <select name="option" id="option" >
            <option value="">Select an option...</option>
            <option value="1">personal</option>
            <option value="2">education</option>
            <option value="3">work</option>
        </select>
<br>
<h3 style="text-align: center;"><b>How do you plan to use your new account? (check all that apply)</b></h3>
<br>
<input type="checkbox" name="Download content" id="Download content">
<label for="Download content">Download content</label>
<br>
<input type="checkbox" name="Share content" id="Share content">
<label for="Share content">Share content</label>
<br>
<input type="checkbox" name="Backup / Online storage" id="Backup / Online storage">
<label for="Backup / Online storage">Backup / Online storage</label>
<br>
<br>
<input type="checkbox" name="terminos" id="terminos">
<label for="terminos">I have read and agree to the <a href="https://www.mediafire.com/policies/privacy_policy.php" target="_blank">Privacy Policy</a> and <a href="https://www.mediafire.com/policies/terms_of_service.php" target="_blank">Terms of Service.</a></label></label>
<br>
<br>
<button>Create account & continue</button>
</form>
</body>
</html>
